<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <style>
    h1 {
      padding-bottom: 15px;
      border-bottom: 1px solid #000;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>

  <div id="drink-options"></div>

  <script type="text/javascript">

    let drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    let drinkOptions = $('#drink-options');

    for (let i = 0; i < drinkList.length; i++) {
      let newDrink = $(`<div>${drinkList[i]}</div>`);
      drinkOptions.append(newDrink);
    }

  </script>

</body>
</html>
